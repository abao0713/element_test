<html>
 <head> 
  <meta http-equiv="content-type" content="text/html;charset=utf-8" /> 
  <title>Checkbox（复选框）</title> 
  <script type="text/javascript" async="
" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" /> 
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script> 
 </head> 
 <body> 
  <h3>checkbox（复选框）</h3> 
  <div class="well"> 
   <form class="form-horizontal"> 
    <div class="control-group"> 
     <label class="control-label" for="c1">北京</label> 
     <div class="controls"> 
      <input type="checkbox" id="c1" /> 
     </div> 
    </div> 
    <div class="control-group"> 
     <label class="control-label" for="c2">上海</label> 
     <div class="controls"> 
      <input type="checkbox" id="c2" /> 
     </div> 
    </div> 
    <div class="control-group"> 
     <label class="control-label" for="c3">江西</label> 
     <div class="controls"> 
      <input type="checkbox" id="c3" /> 
     </div> 
    </div> 
	<div class="control-group"> 
     <label class="control-label" for="c3">湖北</label> 
     <div class="controls"> 
      <input type="checkbox" id="c3" /> 
     </div> 
    </div> 
	<div class="control-group"> 
     <label class="control-label" for="c3">南昌</label> 
     <div class="controls"> 
      <input type="checkbox" id="c3" /> 
     </div> 
    </div> 
	<div class="control-group"> 
     <label class="control-label" for="c3">深圳</label> 
     <div class="controls"> 
      <input type="checkbox" id="c3" /> 
     </div> 
    </div> 
   </form> 
  </div>  
 </body>
</html>
